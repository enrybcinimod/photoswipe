<!DOCTYPE html>
<html>
<head>
	<title>PhotoSwipe</title>
	<meta name="author" content="Ste Brennan - Code Computerlove - http://www.codecomputerlove.com/" />
	<meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0;" name="viewport" />
	<meta name="apple-mobile-web-app-capable" content="yes" />
	
	<link href="styles.css" type="text/css" rel="stylesheet" />
	
	<link href="photoswipe.css" type="text/css" rel="stylesheet" />
	
	<script type="text/javascript" src="lib/klass.min.js"></script>
	<script type="text/javascript" src="code.photoswipe-3.0.5.min.js"></script>
	
	
	<script type="text/javascript">

		(function(window, PhotoSwipe){
		
			document.addEventListener('DOMContentLoaded', function(){
			
				var
					options = {
						preventHide: true,
						getImageSource: function(obj){
							return obj.url;
						},
						getImageCaption: function(obj){
							return obj.caption;
						}
					},
					instance = PhotoSwipe.attach( 
						[
							{ url: 'images/full/soulsucker.jpg', caption: 'Image 001'},
							{ url: 'images/full/zombieindoorway.jpg', caption: 'Image 002'},
							{ url: 'images/full/zombiechef.jpg', caption: 'Image 003'},
							{ url: 'images/full/kidsonsteps.jpg', caption: 'Image 004'},
							{ url: 'images/full/img2464.jpg', caption: 'Image 005'},
							{ url: 'images/full/img2480.jpg', caption: 'Image 006'},
							{ url: 'images/full/img2512.jpg', caption: 'Image 007'},
							{ url: 'images/full/img2519.jpg', caption: 'Image 008'},
							{ url: 'images/full/img2523.jpg', caption: 'Image 009'},
							{ url: 'images/full/010.jpg', caption: 'Image 010'},
							{ url: 'images/full/011.jpg', caption: 'Image 011'},
							{ url: 'images/full/012.jpg', caption: 'Image 012'},
							{ url: 'images/full/013.jpg', caption: 'Image 013'},
							{ url: 'images/full/014.jpg', caption: 'Image 014'},
							{ url: 'images/full/015.jpg', caption: 'Image 015'},
							{ url: 'images/full/016.jpg', caption: 'Image 016'},
							{ url: 'images/full/017.jpg', caption: 'Image 017'},
							{ url: 'images/full/018.jpg', caption: 'Image 018'}
						], 
						options 
					);
					
					instance.show(0);
					
			}, false);
			
			
		}(window, window.Code.PhotoSwipe));
		
	</script>
	
</head>
